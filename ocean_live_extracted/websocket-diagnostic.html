<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 診斷工具</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #2980b9;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 WebSocket 診斷工具</h1>
            <p>測試和診斷 WebSocket 連接問題</p>
        </div>

        <div class="test-section">
            <h3>🌐 連接測試</h3>
            <button class="test-button" onclick="testDirectConnection()">直接連接測試</button>
            <button class="test-button" onclick="testProxyConnection()">代理連接測試</button>
            <button class="test-button" onclick="testAllConnections()">全部測試</button>
            <div id="connection-results"></div>
        </div>

        <div class="test-section">
            <h3>📊 系統信息</h3>
            <button class="test-button" onclick="showSystemInfo()">顯示系統信息</button>
            <div id="system-info"></div>
        </div>

        <div class="test-section">
            <h3>🔍 詳細日誌</h3>
            <button class="test-button" onclick="clearLog()">清除日誌</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logElement.textContent = '';
        }

        function testDirectConnection() {
            log('開始直接連接測試...');
            const ws = new WebSocket('wss://localhost:3000');
            
            ws.onopen = function() {
                log('✅ 直接連接成功', 'success');
                showResult('connection-results', '直接連接: 成功', 'success');
                ws.close();
            };
            
            ws.onerror = function(error) {
                log('❌ 直接連接失敗: ' + error, 'error');
                showResult('connection-results', '直接連接: 失敗', 'error');
            };
            
            ws.onclose = function() {
                log('直接連接已關閉');
            };
        }

        function testProxyConnection() {
            log('開始代理連接測試...');
            const ws = new WebSocket('wss://vibelo.l0sscat.com:8443');
            
            ws.onopen = function() {
                log('✅ 代理連接成功', 'success');
                showResult('connection-results', '代理連接: 成功', 'success');
                ws.close();
            };
            
            ws.onerror = function(error) {
                log('❌ 代理連接失敗: ' + error, 'error');
                showResult('connection-results', '代理連接: 失敗', 'error');
            };
            
            ws.onclose = function() {
                log('代理連接已關閉');
            };
        }

        function testAllConnections() {
            log('開始全部連接測試...');
            testDirectConnection();
            setTimeout(() => {
                testProxyConnection();
            }, 1000);
        }

        function showSystemInfo() {
            const info = `
                <div class="result info">
                    <strong>瀏覽器信息:</strong><br>
                    用戶代理: ${navigator.userAgent}<br>
                    語言: ${navigator.language}<br>
                    平台: ${navigator.platform}<br>
                    <br>
                    <strong>連接信息:</strong><br>
                    當前URL: ${window.location.href}<br>
                    協議: ${window.location.protocol}<br>
                    主機: ${window.location.host}<br>
                    <br>
                    <strong>WebSocket支援:</strong><br>
                    WebSocket: ${typeof WebSocket !== 'undefined' ? '✅ 支援' : '❌ 不支援'}<br>
                    Secure WebSocket: ${typeof WebSocket !== 'undefined' ? '✅ 支援' : '❌ 不支援'}
                </div>
            `;
            document.getElementById('system-info').innerHTML = info;
            log('系統信息已顯示');
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            element.appendChild(resultDiv);
        }

        // 頁面載入時自動顯示系統信息
        window.onload = function() {
            log('WebSocket 診斷工具已載入');
            showSystemInfo();
        };
    </script>
</body>
</html>
