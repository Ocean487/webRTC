<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - VibeLo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="auth-page">
    <!-- 頂部紫色導航條 -->
    <nav class="purple-navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="preview.html" style="text-decoration: none; color: white;">
                    <img src="images/vibelo-logo.png" alt="VibeLo" style="height: 45px; width: auto; margin-bottom: 0px;">
                    <h2 class="logo-text" style="display: none;">VibeLo</h2>
                </a>
            </div>
            <div class="nav-right">
                <a href="support.html" class="nav-text-link">Help</a>
                <a href="register.html" class="nav-text-link">註冊</a>
            </div>
        </div>
    </nav>

    <!-- 背景動畫 -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <!-- 主要內容 -->
    <div class="auth-content">
        <div class="auth-container-new">
            <div class="auth-box-new">
                <div class="auth-header-new">
                    <h1>歡迎回來</h1>
                    <p>登入您的 VibeLo 帳戶</p>
                </div>

                <form class="auth-form-new" action="/login" method="POST">
                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-user input-icon-new"></i>
                            <input type="text" name="username" id="username" placeholder="用戶名稱或電子郵件" required>
                        </div>
                    </div>

                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-lock input-icon-new"></i>
                            <input type="password" name="password" id="password" placeholder="密碼" required>
                            <button type="button" class="password-toggle-new">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options-new">
                        <label class="checkbox-new">
                            <input type="checkbox" name="remember">
                            <span class="checkmark-new"></span>
                            記住我
                        </label>
                        <a href="forgot-password.html" class="forgot-link-new">忘記密碼？</a>
                    </div>

                    <button type="submit" class="btn-login-new">
                        登入
                    </button>
                </form>

                <div class="auth-footer-new">
                    <p>還沒有帳戶？ <a href="register.html" class="register-link-new">立即註冊</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="common.js"></script>
<script src="login.js"></script>
</body>
</html>
