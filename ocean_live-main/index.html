<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLo - 直播平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 頂部導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/vibelo-logo.png" alt="VibeLo" style="height: 40px; width: auto;">
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link active">首頁</a>
                <a href="browse.html" class="nav-link">瀏覽直播</a>
                <a href="livestream_platform.html" class="nav-link">直播管理</a>
                <a href="viewer.html" class="nav-link">觀看直播</a>
                <a href="about.html" class="nav-link">關於</a>
            </div>
            
            <div class="user-menu">
                <a href="livestream_platform.html" class="start-stream-btn">
                    <i class="fas fa-video"></i>
                    開始直播
                </a>
                <div class="user-avatar" id="userAvatar" onclick="toggleUserMenu()">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <!-- 歡迎區塊 -->
        <section class="welcome-section">
            <div class="welcome-content">
                <div class="welcome-text">
                    <h1>歡迎來到 <span style="color: #667eea;">VibeLo</span></h1>
                    <p>專業的直播平台，讓您的創意與世界分享。開始您的直播之旅，與觀眾建立更深層的連結。</p>
                    <div class="quick-actions">
                        <a href="livestream_platform.html" class="action-btn">
                            <i class="fas fa-video"></i>
                            立即開播
                        </a>
                        <a href="viewer.html" class="action-btn secondary">
                            <i class="fas fa-eye"></i>
                            觀看直播
                        </a>
                    </div>
                </div>
                <div class="welcome-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalStreams">0</div>
                        <div class="stat-label">進行中直播</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalViewers">0</div>
                        <div class="stat-label">線上觀眾</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">24/7</div>
                        <div class="stat-label">即時互動</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 功能介紹區 -->
        <section class="features-section">
            <h2 class="section-title">平台功能</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <h3>高品質直播</h3>
                    <p>支援高清畫質直播，提供穩定的串流服務，讓您的內容以最佳品質呈現給觀眾。</p>
                    <a href="livestream_platform.html" class="feature-btn">開始直播</a>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>即時互動</h3>
                    <p>即時聊天室功能，與觀眾進行零延遲互動，建立更親密的社群連結。</p>
                    <a href="viewer.html" class="feature-btn">體驗互動</a>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>數據分析</h3>
                    <p>詳細的觀看數據和分析報告，幫助您了解觀眾喜好，優化直播內容。</p>
                    <a href="livestream_platform.html" class="feature-btn">查看數據</a>
                </div>
            </div>
        </section>

        <!-- 正在直播區 -->
        <section class="activity-section">
            <div class="activity-header">
                <h2>🔴 正在直播</h2>
                <a href="#" class="view-all-btn" onclick="refreshLiveStreams()">
                    <i class="fas fa-sync-alt"></i> 重新整理
                </a>
            </div>
            <div class="activity-grid" id="liveStreamsGrid">
                <div class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在檢查直播狀態...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="common.js"></script>
    <script src="index.js"></script>
</body>
</html>
