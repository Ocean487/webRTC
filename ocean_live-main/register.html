<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - VibeLo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- 紫色頂部導航條 -->
    <nav class="purple-navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="preview.html">
                    <img src="images/vibelo-logo.png" alt="VibeLo" style="height: 45px; width: auto; margin-bottom: 0px;">
                    <h2 class="logo-text" style="display: none;">VibeLo</h2>
                </a>
            </div>
            <div class="nav-right">
                <a href="support.html" class="nav-text-link">說明</a>
                <a href="login.html" class="nav-text-link">登入</a>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="auth-content">
        <div class="auth-container-new">
            <div class="auth-box-new">
                <div class="auth-header-new">
                    <h1>註冊新帳戶</h1>
                    <p>加入 VibeLo 開始您的直播之旅</p>
                </div>

                <form class="auth-form-new" action="/register" method="POST">
                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-user input-icon-new"></i>
                            <input type="text" name="username" id="username" placeholder="用戶名稱" required>
                        </div>
                    </div>

                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-envelope input-icon-new"></i>
                            <input type="email" name="email" id="email" placeholder="電子郵件" required>
                        </div>
                    </div>

                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-lock input-icon-new"></i>
                            <input type="password" name="password" id="password" placeholder="密碼" required>
                            <button type="button" class="password-toggle-new" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-lock input-icon-new"></i>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="確認密碼" required>
                            <button type="button" class="password-toggle-new" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-container-new">
                        <input type="checkbox" name="terms" id="terms" required>
                        <label for="terms">
                            我同意 <a href="terms.html" target="_blank">服務條款</a> 和 <a href="privacy.html" target="_blank">隱私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-login-new">
                        建立帳戶
                    </button>
                </form>

                <div class="auth-footer-new">
                    <p>已經有帳戶了嗎？ <a href="login.html" class="register-link-new">立即登入</a></p>
                </div>
            </div>
        </div>
    </div>

<script src="common.js"></script>
<script src="register.js"></script>
</body>
</html>
