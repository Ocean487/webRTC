<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLo - 直播瀏覽</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="browse.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-video"></i>
                VibeLo
            </a>
            <div class="nav-links">
                <a href="index.html">首頁</a>
                <a href="browse.html" class="active">瀏覽直播</a>
                <a href="livestream_platform.html">開始直播</a>
                <a href="login.html">登入</a>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="main-container">
        <!-- 頁面標題 -->
        <div class="page-header">
            <h1 class="page-title">🔴 直播瀏覽</h1>
            <p class="page-subtitle">發現精彩的直播內容，與主播互動交流</p>
        </div>

        <!-- 搜索和篩選工具欄 -->
        <div class="toolbar">
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="搜索主播名稱或內容..." id="searchInput">
                </div>
                <button class="filter-btn" onclick="refreshStreams()">
                    <i class="fas fa-sync-alt"></i> 重新整理
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="popular">熱門</button>
                <button class="filter-btn" data-filter="new">新直播</button>
                <button class="filter-btn" data-filter="followed">關注的</button>
            </div>
        </div>

        <!-- 統計和視圖選項 -->
        <div class="stats-bar">
            <div class="stats-info">
                <span id="streamCount">載入中...</span>
            </div>
            <div class="view-options">
                <button class="view-btn active" data-view="grid" title="網格視圖">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn" data-view="list" title="列表視圖">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <!-- 直播網格 -->
        <div class="streams-grid" id="streamsGrid">
            <div class="loading-state">
                <i class="fas fa-spinner"></i>
                <h3>正在載入直播列表...</h3>
                <p>請稍候，我們正在為您搜尋精彩的直播內容</p>
            </div>
        </div>
    </div>

    <script src="browse.js"></script>
</body>
</html>
