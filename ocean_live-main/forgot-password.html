<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼 - VibeLo</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <!-- 紫色頂部導航條 -->
    <nav class="purple-navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="preview.html">
                    <img src="images/vibelo-logo.png" alt="VibeLo" style="height: 45px; width: auto; margin-bottom: 0px;">
                    <h2 class="logo-text" style="display: none;">VibeLo</h2>
                </a>
            </div>
            <div class="nav-right">
                <a href="support.html" class="nav-text-link">說明</a>
                <a href="register.html" class="nav-text-link">註冊</a>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="auth-content">
        <div class="auth-container-new">
            <div class="auth-box-new">
                <div class="auth-header-new">
                    <h1>重設密碼</h1>
                    <p>請輸入您的電子郵件地址，我們將發送重設密碼的連結給您</p>
                </div>

                <form class="auth-form-new" action="/forgot-password" method="POST">
                    <div class="input-group-new">
                        <div class="input-wrapper-new">
                            <i class="fas fa-envelope input-icon-new"></i>
                            <input type="email" name="email" id="email" placeholder="電子郵件" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-login-new">
                        發送重設連結
                    </button>
                </form>

                <div class="auth-footer-new">
                    <p>記起密碼了嗎？ <a href="login.html" class="register-link-new">返回登入</a></p>
                    <p>還沒有帳戶？ <a href="register.html" class="register-link-new">立即註冊</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
