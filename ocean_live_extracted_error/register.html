        .input-group-new {

        }
        
        .input-wrapper-new {
            position: relative;

            align-items: center;
        }
        
        .input-wrapper-new input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;

            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
            position: relative;
            z-index: 1;
        }
        
        .input-wrapper-new input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .input-icon-new {
            position: absolute;
            left: 1rem;
            color: #9ca3af;
            font-size: 1rem;
            z-index: 2;
            pointer-events: none;
        }
        
        .password-toggle-new {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 3;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle-new:hover {
            color: #6366f1;
        }
        
        .checkbox-container-new {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .checkbox-container-new input[type="checkbox"] {
            width: 18px !important;
            height: 18px;
            margin: 0;
            padding: 0;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .checkbox-container-new label {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.4;
            cursor: pointer;
        }
        
        .checkbox-container-new a {
            color: #6366f1;
            text-decoration: none;
        }
        
        .checkbox-container-new a:hover {
            text-decoration: underline;
        }
        
        .btn-login-new {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;

            transition: all 0.3s ease;

            z-index: 1;

        .btn-login-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }
        
        .btn-login-new:active {
            transform: translateY(0);
        }
        
        .btn-login-new:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-footer-new {
            text-align: center;
            margin-top: 2rem;

        .register-link-new {

                    <div class="input-group-new">
                        <div class="input-wrapper-new">

                            <input type="text" name="username" id="username" placeholder="用戶名稱" required>

                    <div class="input-group-new">

                        </div>
                    </div>

<script>
console.log('🚀 註冊頁面開始載入');

// 全局密碼切換函數
function togglePassword(inputId) {
    console.log('🔒 togglePassword 被調用，輸入 ID:', inputId);
    
    const passwordInput = document.getElementById(inputId);
    if (!passwordInput) {
        console.error('❌ 找不到密碼輸入框:', inputId);
        return;
    }
    
    const toggleButton = passwordInput.parentElement.querySelector('.password-toggle-new');
    if (!toggleButton) {
        console.error('❌ 找不到切換按鈕');
        return;
    }
    
    const icon = toggleButton.querySelector('i');
    if (!icon) {
        console.error('❌ 找不到圖標');
        return;
    }
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        console.log('👁️ 密碼已顯示');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        console.log('🙈 密碼已隱藏');
    }
}

// DOM 載入完成
document.addEventListener('DOMContentLoaded', function() {
    console.log('✅ DOM 載入完成');
    
    // 查找元素
    const form = document.querySelector('.auth-form-new');
    const submitBtn = document.querySelector('.btn-login-new');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const termsCheckbox = document.getElementById('terms');
    const toggleBtns = document.querySelectorAll('.password-toggle-new');
    
    console.log('📊 元素檢查結果:', {
        form: !!form,
        submitBtn: !!submitBtn,
        usernameInput: !!usernameInput,
        emailInput: !!emailInput,
        passwordInput: !!passwordInput,
        confirmPasswordInput: !!confirmPasswordInput,
        termsCheckbox: !!termsCheckbox,
        toggleBtns: toggleBtns.length
    });
    
    if (!form || !submitBtn) {
        console.error('❌ 缺少重要元素');
        return;
    }
    
    // 密碼切換功能
    toggleBtns.forEach((btn, index) => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log(`🖱️ 密碼切換按鈕 ${index + 1} 被點擊`);
            const input = btn.parentElement.querySelector('input');
            if (input) {
                togglePassword(input.id);
            }
        });
    });
    
    // 表單提交
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('📝 表單提交事件觸發');
        
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();
        const termsAccepted = termsCheckbox.checked;
        
        console.log('📋 表單數據:', { 
            username: username, 
            email: email, 
            password: '***',
            confirmPassword: '***',
            termsAccepted: termsAccepted
        });
        
        // 驗證
        if (!username || !email || !password || !confirmPassword) {
            alert('請填寫所有必填欄位');
            return;
        }
        
        if (password !== confirmPassword) {
            alert('兩次輸入的密碼不一致');
            return;
        }
        
        if (!termsAccepted) {
            alert('請同意服務條款和隱私政策');
            return;
        }
        
        if (password.length < 6) {
            alert('密碼長度至少需要6個字元');
            return;
        }
        
        // 模擬註冊過程
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 註冊中...';
        submitBtn.disabled = true;
        
        setTimeout(() => {
            alert('註冊成功！歡迎加入 VibeLo！');
            window.location.href = 'login.html';
        }, 1500);
    });
    
    // 輸入框焦點事件
    [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach((input, index) => {
        if (input) {
            input.addEventListener('focus', function() {
                console.log(`📝 輸入框 ${index + 1} 獲得焦點`);
            });
        }
    });
    
    // 提交按鈕點擊事件
    submitBtn.addEventListener('click', function() {
        console.log('🖱️ 提交按鈕被點擊');
    });
    
    console.log('✅ 所有事件綁定完成');
});

// 全局點擊測試
document.addEventListener('click', function(e) {
    console.log('🌍 全局點擊:', e.target.tagName, e.target.className, e.target.id);
});

</script>

<script>
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleButton = passwordInput.parentElement.querySelector('.password-toggle-new');
    
    if (toggleButton) {
        const icon = toggleButton.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
}

// 處理表單提交
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing register form...');
    
    const form = document.querySelector('.auth-form-new');
    const submitBtn = document.querySelector('.btn-login-new');
    
    if (form && submitBtn) {
        console.log('Form and button found');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.querySelector('input[name="terms"]').checked;
            
            // 驗證必填欄位
            if (!username || !email || !password || !confirmPassword) {
                alert('請填寫所有必填欄位');
                return;
            }
            
            // 驗證密碼是否一致
            if (password !== confirmPassword) {
                alert('兩次輸入的密碼不一致');
                return;
            }
            
            // 驗證是否同意條款
            if (!terms) {
                alert('請同意服務條款和隱私政策');
                return;
            }
            
            // 基本密碼強度驗證
            if (password.length < 6) {
                alert('密碼長度至少需要6個字元');
                return;
            }
            
            // 實際註冊處理
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 註冊中...';
            submitBtn.disabled = true;
            
            // 發送註冊請求
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    confirmPassword: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('📡 服務器回應:', data);
                
                if (data.success) {
                    alert(`註冊成功！歡迎加入 VibeLo，${username}！`);
                    window.location.href = data.redirectUrl || 'login.html';
                } else {
                    alert(data.message || '註冊失敗，請重試');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('❌ 註冊錯誤:', error);
                alert('網路錯誤，請稍後重試');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    } else {
        console.error('Form or button not found');
    }
});
